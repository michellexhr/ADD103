<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>iFrames</title>
  </head>
  <body>
    <h1>Exploring iFrames</h1>

    <h2>Embedded Webpage</h2>
    <p>This iFrame displays an external website that allows embedding</p>
    <iframe
      src="https://mhernandez317.mccweb.net/holiday/"
      class="content-frame"
      >Holiday</iframe
    >
    <h2>Embedded Video</h2>
    <p>This iFrame embeds a Youtube video</p>
    <iframe
      src="https://www.youtube.com/embed/jS5fTzMP_mg?si=yL2BI9keC6swMA1j"
      class="video-frame"
      title="Embedded Youtube Video"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
      >Rainbow Connection by Kermit the frog</iframe
    >
  </body>
</html>
