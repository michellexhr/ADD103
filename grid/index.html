<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>JavaScript</h1>
    </header>
    <div class="container">
      <main>
        <div class="grid-container">
          <div>
            <img
              src="images/aloe-vera-5157522_640.jpg"
              alt="aloe plant"
              onclick="change01()"
            />
          </div>
          <div>
            <img
              src="images/brushes-2927793_640.jpg"
              alt="art supplies"
              onclick="change02()"
            />
          </div>
          <div>
            <img
              src="images/game-console-6603120_640.jpg"
              alt="video game controllers"
              onclick="change03()"
            />
          </div>
          <div>
            <img
              src="images/longboard-6185207_640.jpg"
              alt="longboard"
              onclick="change04()"
            />
          </div>
          <div>
            <img
              src="images/old-books-436498_640.jpg"
              alt="books"
              onclick="change05()"
            />
          </div>
        </div>
        <div id="main-img">
          <img src="images/aloe-vera-5157522_640.jpg" alt="" id="large" />
        </div>
        <footer>
          <p>&copy;Michelle Hernandez</p>
        </footer>
      </main>
    </div>
    <script src="change.js"></script>
  </body>
</html>
